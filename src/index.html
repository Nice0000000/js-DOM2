<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header class="header">
            <h1></h1>
            <p>Gallery</p>
        </header>

        <main id="gallery" class="gallery-container"></main>
        
        <div id="loader" class="loader hidden">
            <span></span><span></span><span></span>
        </div>

        <div class="spacer"></div>
    </div>

    <nav class="floating-controls">
        <button id="btn-load" class="ctrl-btn" title="Додати ще">
            <span class="icon">＋</span> <span class="text">Load</span>
        </button>
        <button id="btn-reverse" class="ctrl-btn" title="Перевернути">
            <span class="icon">⇄</span> <span class="text">Flip</span>
        </button>
        <button id="btn-remove" class="ctrl-btn warning" title="Видалити останню">
            <span class="icon">−</span> <span class="text">Del</span>
        </button>
        <button id="btn-clear" class="ctrl-btn danger" title="Очистити все">
            <span class="icon">×</span> <span class="text">Clear</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
